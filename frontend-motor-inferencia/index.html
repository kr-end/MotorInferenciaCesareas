<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--<link rel="icon" type="image/svg+xml" href="/vite.svg" />-->
    <title>Motor de inferencia</title>
    <link rel="stylesheet" href="src/style.css" />
    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>-->
  </head>
  <body>
    <div class="container">
      <header>Motor de Inferencia: Cesáreas</header>
      <div class="progress-bar">
        <div class="step">
          <p>Inicio</p>
          <div class="bullet">
            <span>0</span>
          </div>
          <div class="check fas fa-check"></div>
        </div>
        <div class="step">
          <p>Pregunta</p>
          <div class="bullet">
            <span>1</span>
          </div>
          <div class="check fas fa-check"></div>
        </div>
        <div class="step">
          <p>Pregunta</p>
          <div class="bullet">
            <span>2</span>
          </div>
          <div class="check fas fa-check"></div>
        </div>
        <div class="step">
          <p>Pregunta</p>
          <div class="bullet">
            <span>3</span>
          </div>
          <div class="check fas fa-check"></div>
        </div>
      </div>
      <div class="form-outer">
        <form action="#">
          <div class="page slide-page">
            <div class="title">Bienvenido</div>
            <div class="field">
              <div class="label">
                <label for="idTxt">Ingrese su número de documento</label>
              </div>
              <input id="idTxt" type="text" />
            </div>
            <div class="field">
              <button type="button" class="firstNext next">Siguiente</button>
            </div>
          </div>
          <div class="page">
            <div class="title">Regla 1</div>
            <div class="field">
              <div class="label">¿Es una cesárea de emergencia o planeada?</div>
              <select title="select">
                <option value="value1">Cesarea de emergencia</option>
                <option value="value2">Cesarea planeada</option>
              </select>
            </div>
            <div class="field btns">
              <button type="button" class="next-1 next">Siguiente</button>
            </div>
          </div>
          <div class="page">
            <div class="title">Regla 2</div>
            <div class="field">
              <div class="label">¿Cuál es el motivo?</div>
              <select title="select">
                <option value="value1">Cabeza grande</option>
                <option value="value2">Cabeza no encajada</option>
                <option value="value3">Sufrimiento fetal</option>
                <option value="value4">Placenta desprendida</option>
              </select>
            </div>

            <div class="field btns">
              <button type="button" class="next-2 next">Siguiente</button>
            </div>
          </div>
          <div class="page">
            <div class="title">Regla 3</div>
            <div class="field">
              <div class="label">¿Cuál es el motivo?</div>
              <select title="select">
                <option value="value1">Posicion podálica</option>
                <option value="value2">Gestosis</option>
                <option value="value3">Diabetes gravídica</option>
                <option value="value4">Placenta previa-central</option>
                <option value="value5">Problemas cardiacos</option>
                <option value="value6">Problemas renales</option>
                <option value="value7">Infecciones genitales</option>
              </select>
            </div>
            <div class="field btns">
              <button type="button" class="submit">Validar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script type="module" src="src/main.ts"></script>
  </body>
</html>
